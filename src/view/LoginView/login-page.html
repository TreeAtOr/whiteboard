<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Whiteboard</title>
 <link rel="stylesheet" href="login-page.css">
 <script defer src="login-page.js"></script>
</head>

<body>
 <main id="main-holder">
   <p><h1 id="login-header">Добро пожаловать в мир досок!</h1></p>
  <h2 id="login or registration">Войдите или зарегистрируйтесь</h2>

  <div id="login-error-msg-holder">
   <p id="login-error-msg">"Неверно введена электронная почта или пароль" <span id="error-msg-second-line"></span></p>
  </div>

  <form id="login-form">
   <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
   <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
   <input type="submit" value="Login" id="login-form-submit">
  </form>

 </main>
</body>

</html>
